<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1 id="title">Survey</h1>
        <p id="description">Survey for the freecodecamp chalenge.</p>
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Your name here" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="user@domain.com" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input id="number" type="number" min="0" max="999" placeholder="0">
            </div>
            <div class="form-group">
                <label for="dropdown">Select</label>
                <select id="dropdown" name="dropdown" id="">
                    <option value="1">a</option>
                    <option value="2">b</option>
                    <option value="3">c</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Radio:<br></label>
                <label for="radio1">Radio 1</label>
                <input id="radio1" type="radio" name="radiogroup" value="1">
                <label for="radio2">Radio 2</label>
                <input id="radio2" type="radio" name="radiogroup" value="2">
                <label for="radio3">Radio 3</label>
                <input id="radio3" type="radio" name="radiogroup" value="3">
            </div>

            <div class="form-group">
                <label for="">Checkboxes:<br></label>
                <label for="check1">Check 1</label>
                <input id="check1" type="checkbox" name="checkgroup" value="1">
                <label for="check2">Check 2</label>
                <input id="check2" type="checkbox" name="checkgroup" value="2">
                <label for="check3">Check 3</label>
                <input id="check3" type="checkbox" name="checkgroup" value="3">
            </div>

            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea"></textarea>
            </div>

            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
